<!DOCTYPE html>
<html>
<head>
<body>

<script>
function myFunction() {
var d = new Date();
  document.getElementById("demo1").innerHTML = d.getFullYear() + "-" + (d.getMonth()<10?'0':'') + (d.getMonth() + 1) + "-" + (d.getDate()<10?'0':'') + d.getDate();  
  document.getElementById("demo2").innerHTML =  d.getDate()+ "/" + (d.getMonth()<10?'0':'') + (d.getMonth() + 1) + "/" + (d.getDate()<10?'0':'') +d.getFullYear() ;
  document.getElementById("demo3").innerHTML = d.toDateString();
}
</script>

<button type="button" onclick="myFunction()">Display Date</button>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
</body>
</html>
