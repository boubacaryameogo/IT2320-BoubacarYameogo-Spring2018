
<!-- 
    When a user clicks on the paragraph element, set
    the font-size to extra large. When the user double
    clicks on the paragraph, set it's font size to medium. 

    If you get done too quickly, implement it with 
    1) one function,
    2) two functions, and
    3) no functions.

    Resources: 
    https://www.w3schools.com/js/js_events.asp
    https://www.w3schools.com/jsref/event_ondblclick.asp
    https://www.w3schools.com/jsref/prop_style_fontsize.asp
-->
<html>
<head>
    <style>
    body { font-size: 10px; }
    </style>
</head>
<body>
    <p id="demo" onclick="myoneclickfunction()" ondblclick="mytwoclickfunction()" >click buttom to display </p>

    <script>
    function myoneclickfunction() {
      
        document.getElementById("demo").style.fontSize="x-large";
    }
    function mytwoclickfunction() {
      
        document.getElementById("demo").style.fontSize="medium";
    }
    </script>
</body>
</html>
